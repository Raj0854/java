<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function example</title>
    <script>
        // basic function example
        function say_hello(){
            console.log("hello my dear world")

        }
        // calling the function
        say_hello()
         
        //function with parameters
        function add_numbers(num1,num2){
            result=num1+num2;
            console.log("the sum of " +  num1 + " and " +  num2 + " is :" + result);
        }
        add_numbers(5,7)
        add_numbers(95,88)

        // function with return value
        function multiply(a,b){
            return a*b;

        }
        // printing return value function
        console.log("the return value is "+ multiply(8,8));
        document.write("the return value is = " + multiply(12,12));

        //arrow function example
        const info=()=>{
            return "this is an example of arrow function"

        }
        document.write("<br>"+ info())
        
    </script>
</head>
<body>
    
</body>
</html>
