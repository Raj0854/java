<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            border: solid 2px black;
            background-color: skyblue;
            padding: 20px;
            float: left;
            margin: 10px;
            border-radius: 50%;
            list-style: none;
        }
    </style>

    <script>
       function box(){
                for(a = 1;a<=90;a++){
                document.getElementById("print_box").innerHTML += "<li>"+a+"</li>";      
                }        

       }
    </script>

</head>
<body>
    <button onclick="box()">Print Box</button>
    <ul id="print_box">

    </ul>

    

</body>
</html>
