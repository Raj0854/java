<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <style>
        li {
            font-size: 24px;
            color: blue;
            border: solid 1px black;
            width: 100px;
            text-align: center;
            margin: 5px;
            padding: 20px;
            background-color: lightgray;
            float: left;
        }

        ul {
            list-style-type: none;
        }
    </style>

    <script>

        function stopFunction() {
            start = document.getElementById("start").value;
            end = document.getElementById("end").value;
            stop = document.getElementById("stop").value;    
            // print list

            start = +start
            end = +end

            for (let i = start; i <= end; i++) {
                if (i == stop) {
                    break;
                }
                document.getElementById("list").innerHTML += "<li>" + i + "</li>"

            }


        }


    </script>


</head>

<body>
    <div class="container mt-5 justify-content-center fs-2">
        <h1 class="text-center">Box using start and end</h1>
        start <input type="text" id="start" class="form-control w-25 "> end <input type="text" id="end" class="form-control w-25">
        stop <input type="text" id="stop" class="form-control w-25">
        <button onclick="stopFunction()" class="btn btn-primary mt-3">print</button>


        <ul id="list"></ul>

    </div>




</body>

</html>
