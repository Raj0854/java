<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    data = [];
    //let enter the size of array
    let size = prompt("Enter the size of the elements:");
    //loop to enter elements
    for (i = 0; i < size; i++) {
        let element = prompt("Enter element " + (i + 1) + ":");
        data.push(element);
    }
    // enter the prices with products names
    prices = [];
    for (i = 0; i < size; i++) {
        let price = prompt("Enter price for " + data[i] + ":");
        prices.push(price);
    }

    //loop to display products and their prices in centered format

    document.write("<h2 style='text-align: center;'>Bill </h2>");
    document.write("<table style='width: 25%; margin: auto' >");
    document.write("<tr><th style=''>Product</th><th style=''>Price</th></tr>");
    for (i = 0; i < size; i++) {
        document.write("<tr><td style=' text-align: center;'>" + data[i] + "</td><td style=' text-align: center;'>" + prices[i] + "</td></tr>");
    }   
   

</script>

</html>
