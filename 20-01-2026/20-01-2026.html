<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script>
        function full_name(){
            first_name= document.getElementById("First").value;
            last_name= document.getElementById("last").value;
            fullname= first_name.concat(" ",last_name);
            document.write("The Full name of entered data is: ",fullname,"<hr>");
        }
        function upper(){
            first_name= document.getElementById("First").value;
            last_name= document.getElementById("last").value;
            fullname= first_name.concat(" ",last_name);
            document.write("The upper casse of entered data is: ",fullname.toUpperCase(),"<hr>");
        }
        function lower(){
            first_name= document.getElementById("First").value;
            last_name= document.getElementById("last").value;
            fullname= first_name.concat(" ",last_name);
            document.write("The upper case of entered data is: ",fullname.toLowerCase(),"<hr>");
        }
        
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1> String practice</h1>
                <div class="input-group">
                    <span class="input-group-text ">First name</span>
                    <input type="text" aria-label="First name" class="form-control" id="First">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center mt-4">
                <div class="input-group">
                    <span class="input-group-text ">Last name</span>
                    <input type="text" aria-label="last name" class="form-control" id="last">

                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <button type="button" onclick="full_name()" class="btn  btn-info">Print</button>
                <button type="button" onclick="lower()" class="btn  btn-info">Lower Letter</button>
                <button type="button" onclick="upper()" class="btn  btn-info">Upper Letter</button>
            </div>
            
        </div>
    </div>
</body>

</html>
