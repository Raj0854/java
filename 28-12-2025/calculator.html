<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="cal.js"></script>

</head>

<body>
    <div class="container bg-light shadow-lg mt-3 p-4 rounded border border-3 border-dark">
        <h1 class="mt-2 text-center"> Calculator</h1>
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-8 ">
                    <input id="numberInput" class="form-control shadow-lg p-3 mb-3 mt-3" placeholder="Enter the number">


                </div>
                <div class="col-md-4 ">
                    <input id="result" class="form-control shadow-lg p-3 mb-3 mt-3" placeholder="Result" >
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-3 d-grid gap-2">
                            <button class="btn btn-info p-3 mb-3 mt-3" onclick="clearFields()">AC</button>
                        </div>
                        <div class="col-3 d-grid gap-2">
                            <button class="btn btn-primary p-3 mb-3 mt-3" onclick="cancelLast()">Cancel </button>
                        </div>
                        <div class="col-3 d-grid gap-2">
                            <button class="btn btn-success p-3 mb-3 mt-3" onclick="clearFields()">ON</button>
                        </div>
                        <div class="col-3 d-grid gap-2">
                            <button class="btn btn-danger p-3 mb-3 mt-3" onclick="clearFields()">OFF</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-3 d-grid gap-2">
                            <button class="btn btn-dark  fs-2 mt-3 mb-3" onclick="num7()">7</button>
                        </div>
                        <div class="col-3 d-grid gap-2">
                            <button class="btn btn-dark fs-2 mb-3 mt-3" onclick="num8()">8</button>
                        </div>
                        <div class="col-3 d-grid gap-2">
                            <button class="btn btn-dark fs-2 mb-3 mt-3" onclick="num9()">9</button>
                        </div>
                        <div class="col-3 d-grid gap-2">
                            <button class="btn btn-dark fs-2 mb-3 mt-3" onclick="divideNumber()">/</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 ">
                    <div class="row">
                        <div class="col-3 d-grid gap-2">
                            <button class="btn btn-dark fs-2 mb-3 mt-3" onclick="num4()">4</button>
                        </div>
                        <div class="col-3 d-grid gap-2">
                            <button class="btn btn-dark fs-2 mb-3 mt-3" onclick="num5()">5</button>
                        </div>
                        <div class="col-3 d-grid gap-2">
                            <button class="btn btn-dark fs-2 mb-3 mt-3" onclick="num6()">6</button>
                        </div>
                        <div class="col-3 d-grid gap-2">
                            <button class="btn btn-dark fs-2 mb-3 mt-3" onclick="multiplyNumber()">*</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 ">
                    <div class="row">
                        <div class="col-3 d-grid gap-2">
                            <button class="btn btn-dark fs-2 mb-3 mt-3" onclick="num1()">1</button>
                        </div>
                        <div class="col-3 d-grid gap-2">
                            <button class="btn btn-dark fs-2 mb-3 mt-3" onclick="num2()">2 </button>
                        </div>
                        <div class="col-3 d-grid gap-2">
                            <button class="btn btn-dark fs-2 mb-3 mt-3" onclick="num3()">3</button>
                        </div>
                        <div class="col-3 d-grid gap-2">
                            <button class="btn btn-dark fs-2 mb-3 mt-3" onclick="subtractNumber()">-</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-3 d-grid gap-2">
                            <button class="btn btn-dark fs-2 mb-3 mt-3" onclick="num0()">0</button>
                        </div>
                        <div class="col-3 d-grid gap-2">
                            <button class="btn btn-dark fs-2 mb-3 mt-3" onclick="num00()">00 </button>
                        </div>
                        <div class="col-3 d-grid gap-2">
                            <button class="btn btn-dark fs-2 mb-3 mt-3" onclick="addNumber()">+</button>
                        </div>
                        <div class="col-3 d-grid gap-2">
                            <button class="btn btn-success fs-2 mb-3 mt-3" onclick="calculateResult()">=</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
</body>

</html>
