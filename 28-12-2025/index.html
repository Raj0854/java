<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="login_logic.js"></script>
    <style>
        .login_txt {
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            font-size: 50px;
            margin-top: 25px;

        }

        .login_subtxt {
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            font-size: 25px;
            margin-top: -10px;
            margin-bottom: 40px;
        }
        .lbl{ font-weight: bold;
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
            color: #333;
        }
    </style>

</head>

<body class="bg-secondary   ">
    <div class="container">
        <div class="row justify-content-center ">
            <div class="col-md-6 card shadow-lg m-5 p-4 border-radius-3">
                <h2 class="login_txt">Login Page</h2>
                <h4 class="login_subtxt">Please enter your credentials to login</h4>
                <div class="m-1">
                    <label class="form-label lbl">Email</label>
                    <input type="email" class="form-control" placeholder="Enter email" id="email" required>

                </div>
                <div class="m-1">
                    <label class="form-label lbl">Password</label>
                    <input type="password" class="form-control" placeholder="Enter password" id="password" required >
                </div>
                <div class="text-center">
                    <button onclick="login()" class="btn btn-primary p-3 mt-3"  >Login</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
