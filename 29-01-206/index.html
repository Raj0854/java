<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>


</head>
<script>

        //getting the elements bt id
        name=document.getElementById("name").value;

        java_marks  = parseInt(document.getElementById("java").value);
        cpp=parseInt(document.getElementById("C++").value);
        c=parseInt(document.getElementById("c").value);
        go=parseInt(document.getElementById("GO").value);
        python= parseInt(document.getElementById("python").value);
        //calculation
    }
</script>

<body>
    <div class="container mt-5">
        <div class="row border border-black p-4">
            <h1 class="text-center">Marksheet</h1>
            <div class="col-md-6 bg-light border p-3 fs-4 text-center border-dark">INPUT</div>
            <div class="col-md-6 bg-light border p-3 fs-4 text-center border-dark">OUTPUT</div>

            <div class="col-md-6 border border-dark p-4">
                <label for="name" class="">Name:</label>
                <input type="text" id="name" class="form-control mb-3 bg-light" placeholder="Enter your name">
                <label for="Roll no" class="">Roll No:</label>
                <input type="text" id="Roll no" class="form-control mb-3 bg-light" placeholder="Enter your roll number">
                <label for="java" class="">Java:</label>
                <input type="text" id="java" class="form-control mb-3 bg-light" placeholder="Enter your java marks">
                <label for="C++" class="">C++:</label>
                <input type="text" id="C++" class="form-control mb-3 bg-light" placeholder="Enter your C++ marks">
                <label for="c" class="">C:</label>
                <input type="text" id="c" class="form-control mb-3 bg-light" placeholder="Enter your C marks">
                <label for="GO" class="">GO:</label>
                <input type="text" id="GO" class="form-control mb-3 bg-light" placeholder="Enter your GO marks">
                <label for="python" class="">Python:</label>
                <input type="text" id="python" class="form-control mb-3 bg-light" placeholder="Enter your python marks">
                <button class="btn btn-primary" onclick="result()">Submit</button>

            </div>
            <div class="col-md-6 border border-dark p-4">
                <h3 id="student_name" class="mt-3">Name:  </h3>
                <h3 id="student_rollno" class="mt-3">Roll No: </h3>
                <h3 id="student_java" class="mt-3">Java: </h3>
                <h3 id="student_cpp" class="mt-3">C++: </h3>
                <h3 id="student_c" class="mt-3">C: </h3>
                <h3 id="student_go" class="mt-3">GO: </h3>
                <h3 id="student_python" class="mt-3">Python: </h3>
                <h3 id="student_totalmarks" class="mt-3">Total Marks: </h3>
                <h3 id="student_percentage" class="mt-3">Percentage: </h3>
                <h3 id="student_grade" class="mt-3">Grade: </h3>
            </div>

        </div>
    </div>
</body>

</html>
